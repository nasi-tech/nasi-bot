<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NASI TECH BOT</title>

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="col-md-6 col-md-offset-3">
            <form class="form-horizontal" id="form">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">@</div>
                        <input type="text" class="form-control" id="chatId" name="chatId" placeholder="Telegram chatId">
                    </div>
                </div>
                <div class="form-group">
                    <textarea class="form-control" name="message" id="message" cols="30"
                        rows="10">来自 NASI-BOT 的问候 </textarea>
                </div>
                <div class="form-group">
                    <button type="submit" id="telegramSend" class="btn btn-primary form-control">Send</button>
                </div>
                <div class="form-group">
                    <button type="submit" id="telegramSendMd" class="btn btn-primary form-control">SendMd</button>
                </div>
            </form>
        </div>
    </div>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
<script>
    $(document).ready(function () {
        $('#telegramSend').click(function (e) {
            e.preventDefault();
            const chatId = $("#chatId").val();
            const content = $("#message").val();
            $.ajax({
                type: 'POST',
                url: "/send",
                dataType: "json",
                contentType: "application/json",
                data: JSON.stringify({
                    chatId: chatId,
                    message: content
                }),
                success: function (data) {
                    if (data.code !== -1) {
                        alert("信息成功发送，请查看推送");
                    } else {
                        alert("信息发送失败，请检查");
                    }
                }
            });
        });
        $('#telegramSendMd').click(function (e) {
            e.preventDefault();
            const chatId = $("#chatId").val();
            const content = $("#message").val();
            $.ajax({
                type: 'POST',
                url: "/sendMd",
                dataType: "json",
                contentType: "application/json",
                data: JSON.stringify({
                    chatId: chatId,
                    message: content
                }),
                success: function (data) {
                    if (data.code !== -1) {
                        alert("信息成功发送，请查看推送");
                    } else {
                        alert("信息发送失败，请检查");
                    }
                }
            });
        });
    });
</script>

</html>
